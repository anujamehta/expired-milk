<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch The Milk Expiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="photos/icon.png">

</head>
<body>
  <div class="dashboard-grid">
    
    <!-- HEADER (Centered Across All Columns) -->
    <div class="header">
      <h1 id="greeting">Good Morning</h1>
      <h2 id="clock">12:34 PM</h2>
    </div>

    <!-- LEFT COLUMN: Forecast -->
    <div class="forecast-sidebar">
      <h2>5-Day Forecast</h2>
      <div id="forecast-cards"></div>
    </div>

    <!-- CENTER COLUMN: Weather (top) + Photo (bottom) -->
    <div class="center-column">
      <div class="current-weather">
        <h2>Today's Weather</h2>
        <div id="current-weather"></div>
      </div>
      <div class="photo-box">
        <img src="photos/carousel/frog.jpg" alt="Dashboard Photo" class="static-photo">
      </div>
    </div>

    <!-- RIGHT COLUMN: News -->
    <div class="news-section" id="news-section">
      <div id="news" class="news-source-section">
        <h2>News</h2>
        <div id="nyt-news-container"></div>
      </div>
      <div id="gnn-news" class="news-source-section">
        <h2>Good News Network</h2>
        <div id="goodnews-container"></div>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
